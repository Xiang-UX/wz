<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>巷的查王者低分战区</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        div.txet {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            margin-top: 20px;
            background-image: linear-gradient(to right, rgb(255, 150, 150), rgb(100, 100, 255));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        div#yy {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            width: 400px;
        }

        div#yy label {
            display: inline-block;
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }

        div#yy select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        div#yy button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        div#yy table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        div#yy table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        div#yy table td:first-child {
            font-weight: bold;
            width: 120px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="txet">
        祝召唤师，排位连胜
    </div>
    <div id="yy">
        <label for="hero">英雄名称:</label>
        <select id="hero" name="hero">
            <option value="">请选择英雄</option>
        </select>
        <br>

        <label for="type">区服:</label>
        <select id="type" name="type">
            <option value="">请选择区服</option>
            <option value="aqq">安卓QQ</option>
            <option value="awx">安卓微信</option>
            <option value="iqq">iOSQQ</option>
            <option value="iwx">iOS微信</option>
            <!-- 你需要添加其他类型参数选项 -->
        </select>
        <br>

        <button onclick="getData()">查询</button>
        <div>
            <table align="center" border="1">
                <tr>
                    <td>英雄名称</td>
                    <td id='name'></td>
                </tr>
                <tr>
                    <td>英雄uid</td>
                    <td id='uid'></td>
                </tr>

                <tr>
                    <td>区服</td>
                    <td id='platform'></td>
                </tr>
                <tr>
                    <td>最低铜标</td>
                    <td id='areaPower'></td>
                </tr>
                <tr>
                    <td>最低银标</td>
                    <td id='cityPower'></td>
                </tr>
                <tr>
                    <td>最低金标</td>
                    <td id='provincePower'></td>
                </tr>
                <tr>
                    <td>最低国标</td>
                    <td id='guobiao'></td>
                </tr>
                <tr>
                    <td>最后更新时间</td>
                    <td id='time'></td>
                </tr>

            </table>

        </div>

        <div>
            如有bug请联系巷
            <a href="https://wpa.qq.com/msgrd?v=3&uin=2860364991&site=qq&menu=yes">2860364991</a>
        </div>

    </div>



    <script>
        function callApi(apiUrl, requestData) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", apiUrl, false);
            xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8");
            xhr.send(JSON.stringify(requestData));
            if (xhr.status === 200) {
                return JSON.parse(xhr.responseText);
            }
            return null;
        }

        // 用一个数组存储英雄名称选项
        const heroes = ["廉颇", "小乔", "赵云", "墨子", "妲己",

        ];

        // 获取select元素
        const heroSelect = document.getElementById("hero");

        // 遍历数组，逐个创建option元素
        for (let i = 0; i < heroes.length; i++) {
            const option = document.createElement("option");
            option.value = heroes[i];
            option.text = heroes[i];
            heroSelect.add(option);
        }


        function getData() {
            const queryHero = document.getElementById("hero").value;
            const queryType = document.getElementById("type").value;


            const requestData = {};
            const apiUrl = `http://ovoa.cc/api/zhanli.php?name=${queryHero}&type=${queryType}&mos=json`; // 使用输入的参数构建请求链接
            const response = callApi(apiUrl, requestData);

            try {
                if (response.code == 200) {
                    const data = response.data;
                    //基础信息
                    const uid = data.uid;
                    const name = data.name;
                    const alias = data.alias;
                    const platform = data.platform;
                    //铜标
                    const area = data.area;
                    const areaPower = data.areaPower;
                    //市标
                    const city = data.city;
                    const cityPower = data.cityPower;
                    //省标
                    const province = data.province;
                    const provincePower = data.provincePower;
                    const guobiao = data.guobiao;
                    //图片
                    const photo = data.photo;
                    const updatetime = data.updatetime;
                    const msg = data.msg;
                    console.log(response);
                    console.log(name);
                    document.getElementById('name').innerText = name;
                    console.log(uid);
                    document.getElementById('uid').innerText = uid;
                    console.log(alias);
                    console.log(platform);
                    document.getElementById('platform').innerText = platform;
                    console.log('铜标-铜标');
                    console.log(area);
                    console.log(areaPower);
                    document.getElementById('areaPower').innerText = area + '；最低分：' + areaPower;
                    console.log('市标-银标');
                    console.log(city);
                    console.log(cityPower);
                    document.getElementById('cityPower').innerText = city + '；最低分：' + cityPower;
                    console.log('省标-金标');
                    console.log(province);
                    console.log(provincePower);
                    document.getElementById('provincePower').innerText = province + '；最低分:' + provincePower;
                    console.log('国标');
                    console.log(guobiao);
                    document.getElementById('guobiao').innerText = guobiao;
                    console.log(photo);
                    console.log(updatetime);
                    document.getElementById('time').innerText = updatetime;

                } else if (response.code == 400) {
                    console.log(response.msg);
                }
            } catch (e) {
                console.log("Error: ", e);
            }
            // ... 上文中的其他代码 ...
        }

    </script>
</body>

</html>
